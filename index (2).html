<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Countries App</title>
	</head>
	<body>
		<div class="container">
			<h1>Where in the world?</h1>
			<button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
		</div>
		<div class="container">
			<div class="form-control">
				<input id="search-input" type="text" placeholder="Search For Country" />
				<i class="fas fa-search search"></i>
			</div>
			<div class="dropDownCon">
				<div class="dropDown">
					<p>Filter By Region</p>
					<button><i class="fas fa-chevron-down"></i></button>
				</div>
				<div class="drop showDropDown">
					<p class="region">Africa</p>
					<p class="region">America</p>
					<p class="region">Asia</p>
					<p class="region">Europe</p>
					<p class="region">Oceania</p>
				</div>
			</div>
		</div>
		<div class="countries"></div>
		<script src="./index.js"></script>
	</body>
</html>
